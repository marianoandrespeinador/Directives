<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button
                class="btn btn-primary"
                (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item"
                        [ngClass]="{oddstyle: odd % 2 !== 0}"
                        [ngStyle]="{backgroundColor: odd % 2 !== 0? 'yellow' : 'transparent'}"
                        *ngFor="let odd of oddNumbers">
                        {{odd}}
                    </li>
                </div>
                <!--app unless is a custom structural directive (you can tell by the *) that does the opposite of ngIf-->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item"
                        [ngClass]="{oddstyle: even % 2 !== 0}"
                        [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'transparent'}"
                        *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div>
                <!--<div *ngIf="!onlyOdd">
                    <li class="list-group-item"
                        [ngClass]="{oddstyle: even % 2 !== 0}"
                        [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'transparent'}"
                        *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div>-->
<!--                This is what *ngIf does behind the scenes with the element on which we place it, in this case with the div:-->
                <!--<ng-template [ngIf]="!onlyOdd">
                    <div>
                        <li class="list-group-item"
                            [ngClass]="{oddstyle: even % 2 !== 0}"
                            [ngStyle]="{backgroundColor: even % 2 !== 0? 'yellow' : 'transparent'}"
                            *ngFor="let even of evenNumbers">
                            {{even}}
                        </li>
                    </div>
                </ng-template>-->
            </ul>
            <p appBasicHighlight>Style me with basic custom directive!</p>
            <p [appBetterHighlight]="'red'" defaultColor="yellow">This is a way better style making directive!</p>
            <p *ngIf="onlyOdd">Only odd</p>           
            <!--<ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>-->
            <div [ngSwitch]="valueToSwitch">
                <p *ngSwitchCase="5">Value is 5</p>
                <p *ngSwitchCase="10">Value is 10</p>
                <p *ngSwitchCase="100">Value is 100</p>
                <p *ngSwitchDefault>Value is Default</p>
            </div>
        </div>
    </div>
</div>
